# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
defaults: &defaults
   docker:
      - image: circleci/node:13.8.0
jobs:
  build:
    <<: *defaults
    steps:
       - checkout
       - save_cache:
           paths:
             - "/src/node_modules"
           key: "npm-packages"
       - run: npm i 
       - run: npm run lint
       
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: 
             - "node-packages"
      - run: npm i 
      - run: npm run test
  analyze:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys: 
             - "node-packages"
      - run: npm audit
  # Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "welcome"
  test-npm:
    # Run the welcome/run job in its own container
    jobs:
      - build
      - test:
          requires: 
             - build
      - analyze:
          requires:
             - test

